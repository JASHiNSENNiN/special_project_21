<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            transition: width 0.5s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar:hover {
            width: 300px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            transition: padding 0.5s;
        }

        .sidebar img.logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .sidebar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            text-align: center;
        }

        .profile-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .profile-name {
            margin-top: 5px;
            font-size: 1rem;
            color: #ccc;
        }

        .change-name-input {
            width: 80%;
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #555;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #555;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            font-size: 1rem;
        }

        .sidebar ul li i {
            font-size: 1.2rem;
        }

        .logout-button {
            margin-top: auto;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #777;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .fadeInAnimation {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="your_company_logo_url.jpg" alt="Company Logo" class="logo fadeInAnimation">
            <h1 class="fadeInAnimation">Company Name</h1>
            <div class="profile-section">
                <img src="your_profile_image_url.jpg" alt="Profile Image" class="fadeInAnimation">
                <p class="profile-name fadeInAnimation">John Doe</p>
                
            </div>
            <ul>
                <li class="fadeInAnimation">
                    <i class="fas fa-chart-bar"></i>
                    <a href="#">Analytics</a>
                </li>
                <li class="fadeInAnimation">
                    <i class="fas fa-graduation-cap"></i>
                    <a href="#">Students</a>
                </li>
                <li class="fadeInAnimation">
                    <i class="fas fa-cogs"></i>
                    <a href="#">Settings</a>
                </li>
            </ul>
            <button class="logout-button fadeInAnimation">Log Out</button>
        </div>
        <div class="main-content">
            <h1>Welcome to the Dashboard</h1>
            <p>This is the main content area.</p>
        </div>
    </div>
</body>
</html>
